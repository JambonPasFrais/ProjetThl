<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button content="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mon Espace
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- slide refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let operation of user.userData.vaccine">

    <ion-card-header>
      <ion-card-title>
        <ion-item fill="outline">
          Vaccin
        </ion-item>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="operation.nature==='Vaccin'">
      <ion-row>
        <ion-col>
          <ion-item fill="fill">
            {{operation.date}}
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item fill="fill">
            {{operation.type}}
          </ion-item>
        </ion-col>

        <ion-col *ngIf="operation['result'] !== undefined">
          <ion-item fill="fill">
            {{operation['result']}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

  <ion-card *ngFor="let operation of userData.tests">

    <ion-card-header>
      <ion-card-title>
        <ion-item fill="outline">
          Test
        </ion-item>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="operation.nature==='Test'">
      <ion-row>
        <ion-col>
          <ion-item fill="fill">
            {{operation.date}}
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item fill="fill">
            {{operation.type}}
          </ion-item>
        </ion-col>

        <ion-col *ngIf="operation['result'] !== undefined">
          <ion-item fill="fill">
            {{operation['result']}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
