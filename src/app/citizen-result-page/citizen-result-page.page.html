<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button content="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mon Espace
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let operation of userData.operations">

    <ion-card-header>
      <ion-card-title>
        <ion-textarea
          [value]="operation">
        </ion-textarea>
      </ion-card-title>
    </ion-card-header>

  </ion-card>

</ion-content>
