<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button content="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mon Espace
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- slide refresh -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let operation of userData.operations">
    <ion-card-header>
      <ion-card-title *ngIf="operation.nature === 'Test'">
        <ion-label color="danger" *ngIf="operation.result==='positif'"><ion-icon name="close-outline"></ion-icon><b> {{operation.nature}}</b></ion-label>
        <ion-label color="success" *ngIf="operation.result==='NÃ©gatif'"><ion-icon name="checkmark-done-outline"></ion-icon><b> {{operation.nature}}</b></ion-label>
      </ion-card-title>
      <ion-card-title *ngIf="operation.nature !== 'Test'">
            <ion-label color="success"><ion-icon name="shield-checkmark-outline"></ion-icon><b> {{operation.nature}}</b></ion-label>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label color="dark"><ion-icon name="calendar-outline"></ion-icon><b> {{operation.date}}</b></ion-label>
          </ion-item>
        </ion-col>

        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label color="primary"><ion-icon name="flask-outline"></ion-icon><b> {{operation.type}}</b></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
