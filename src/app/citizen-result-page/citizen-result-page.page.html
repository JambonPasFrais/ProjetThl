<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button content="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Mon Espace
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let operation of userData.operations">

    <ion-card-header>
      <ion-card-title *ngIf="operation.nature === 'Test'">
        <ion-label color="warning"><ion-icon name="thermometer-outline"></ion-icon><b> {{operation.nature}}</b></ion-label>
      </ion-card-title>
      <ion-card-title *ngIf="operation.nature !== 'Test'">
            <ion-label color="success"><ion-icon name="shield-checkmark-outline"></ion-icon><b> {{operation.nature}}</b></ion-label>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="dark"><ion-icon name="calendar-outline"></ion-icon><b> {{operation.date}}</b></ion-label>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label color="primary"><ion-icon name="flask-outline"></ion-icon><b> {{operation.type}}</b></ion-label>
          </ion-item>
        </ion-col>

        <ion-col *ngIf="operation['result'] !== undefined">
          <ion-item>
            <ion-label *ngIf="operation.result === 'positif'" color="danger"><ion-icon name="close-outline"></ion-icon><b> {{operation['result']}}</b></ion-label>
            <ion-label *ngIf="operation.result === 'NÃ©gatif'" color="success"><ion-icon name="checkmark-done-outline"></ion-icon><b> {{operation['result']}}</b></ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
