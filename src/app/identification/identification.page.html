<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenue !</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Identification</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div class="ion-padding">
        <ion-button (click)="connectToAccount()" expand="block" color="primary">Se connecter</ion-button>
      </div>
      <p>Pas encore de compte ?</p>
      <div class="ion-padding">
        <ion-button (click)="createAccount()" expand="block" color="danger">S'enregistrer</ion-button>
      </div>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Scanner
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="ion-padding">
        <ion-fab vertical="top" horizontal="center" slot="fixed" edge>
          <ion-fab-button (click)="openScan()" #cartBtn>
            <ion-icon name="qr-code-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Infos</ion-card-title>
      <ion-card-subtitle>Pour en apprendre plus sur le projet TPLC</ion-card-subtitle>
    </ion-card-header>
  
    <ion-item>
      <ion-icon name="link-outline" slot="start"></ion-icon>
      <ion-label> Liens utiles</ion-label>
      <ion-button fill="outline" slot="end" (click)="openLinkModal()">View</ion-button>
    </ion-item>
  
    <ion-item>
      <ion-icon name="share-outline" slot="start"></ion-icon>
      <ion-label> Partager</ion-label>
      <ion-button fill="outline" slot="end" (click)="openShareModal()">View</ion-button>
    </ion-item>
  
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label> Confidentialit√©</ion-label>
      <ion-button fill="outline" slot="end" (click)="openConfidentialityModal()">View</ion-button>
    </ion-item>
  
    <ion-item>
      <ion-icon name="megaphone-outline" slot="start"></ion-icon>
      <ion-label> A propos</ion-label>
      <ion-button fill="outline" slot="end" (click)="openAboutModal()">View</ion-button>
    </ion-item>
  </ion-card>

</ion-content>
