<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button content="main"></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="qr-code-outline"></ion-icon> Pass Sanitaire</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card-header>
    {{user.userData.name}}
    {{user.userData.surname}}
  </ion-card-header>
  <ion-card-content>
    <ngx-qrcode class="qr" [value]="user.userData.uuid"></ngx-qrcode>
  </ion-card-content>
</ion-content>
